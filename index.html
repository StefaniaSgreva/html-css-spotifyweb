<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Google Fonts (Montserrat 400, 500, 600 Regular + 700 Bold) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- styles  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <main>
                <!-- SIDEBAR  -->
                <nav></nav>
    
                <!-- MAIN CONTENT -->
                <section class="main-content">
                    <section class="inner-content">
                        <!-- TOP BAR  -->
                        <aside>
                            <div class="relative">
                                <button class="btn">effettua l'upgrade</button>
                            </div>
                        </aside>
                        <!-- HEADER  -->
                        <header>
                            <ul>
                                <li><a href="#">in evidenza</a></li>
                                <li><a href="#">podcast</a></li>
                                <li><a href="#">classifiche</a></li>
                                <li><a href="#">generi e mood</a></li>
                                <li><a href="#">nuove uscite</a></li>
                                <li><a href="#">scopri</a></li>
                            </ul>
                        </header>
                        <!-- PLAYLIST  -->
                        <div class="formatting">
                            <section id="recently-played">
                                <div class="section-title">Recently played</div>
                                <div class="card-box">
                                    <div class="card debug"></div>
                                    <div class="card debug"></div>
                                    <div class="card debug"></div>
                                    <div class="card debug"></div>
                                    <div class="card debug"></div>
                                    <div class="card debug"></div>
                                </div>
                            </section>
                            <section id="user-playlist">
                                <div class="section-title">Creato per John Doe
                                    <div class="subtitle">Pi&ugrave; ascolti, pi&ugrave; accurati saranno i suggerimenti.</div>
                                </div>
                                <div class="card-box">
                                    <div class="card debug"></div>
                                    <div class="card debug"></div>
                                </div>
                            </section>
                            <section id="popular-artists">
                                <div class="section-title">Artisti pi&ugrave; popolari
                                    <div class="subtitle">Pi&ugrave; ascolti, pi&ugrave; accurati saranno i suggerimenti.</div>
                                </div>
                                <div class="card-box">
                                    <div class="card rounded debug"></div>
                                    <div class="card rounded debug"></div>
                                </div>
                            </section>
                        </div>
    
                    </section>
                </section>
            </main>
    
            <!-- PLAYBAR  -->
            <div class="playbar"></div>
    
        </div>
    </div>
</body>
</html>
